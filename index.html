<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>上海核酸时间计算器</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='scheduler.js'></script>
    <script src='main.js' defer></script>
</head>
<body>
    <fieldset id="nextNATTime">
        <legend>下次核酸时间</legend>
        <input type="datetime-local" readonly/>
        <label>-</label>
    </fieldset>
    <fieldset id="expiryDateBar">
        <legend>剩余有效期 <span>72</span>小时</legend>
        <meter value="60" min="0" max="72" low="12" high="24" optimum="54"></meter>
    </fieldset>
    <fieldset id="lastNATTime">
        <legend>上次采样时间</legend>
        <input type="datetime-local"/>
        <button>计算</button>
    </fieldset>
    <fieldset id="pavilionOpenTime">
        <legend>可做核酸时间</legend>
        <div class="am">
            <input type="time" value="08:00"/> ～ <input type="time" value="12:00"/>
        </div>
        <div class="pm">
            <input type="time" value="13:00"/> ～ <input type="time" value="17:00"/> 
        </div>
    </fieldset>
    <fieldset id="predictedResultDelay">
        <legend>预估结果延迟</legend>
        <input type="number" value="12"> 小时
    </fieldset>
    <fieldset id="shaismy">
        <legend>随申办查询</legend>
        <a href="shaismy://platformapi/startapp?code=HSJC">核酸查询</a>
        <a href="shaismy://platformapi/startapp?code=HSJCD">核酸采样点</a>
        <a href="shaismy://platformapi/startapp?code=HSM">核酸码</a>
    </fieldset>
    <div id="wxGuide">
        <label>请使用浏览器打开 ↗</label>
    </div>
</body>
</html>
