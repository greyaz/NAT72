<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>上海核酸时间计算器</title>
    <link rel="icon" type="image/x-icon" href="./assets/imgs/logo.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="keywords"  content="核酸检测, 时间计算, 上海, 新冠疫情, 72小时, 核酸提醒" />
    <meta name="description" content="上海72小时核酸有效期计算，核酸时间提醒，可自定义检测时间和出结果的延迟。" />
    <link rel="stylesheet" type='text/css' media='screen' href="./assets/css/atcb.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/main.css'>
    <script src="./assets/js/atcb.min.js" defer></script>
    <script src='./assets/js/scheduler.js'></script>
    <script src='./assets/js/main.js' defer></script>
</head>
<body>
    <img src="./assets/imgs/logo.png" alt="logo" width="0" height="0"/>
    <fieldset id="nextNATTime" class="highlight">
        <legend>下次核酸时间</legend>
        <div id="nextDate"></div>
        <div id="nextDay"></div>
        <button id="addToCal">+ 日历提醒</button>
    </fieldset>
    <fieldset id="expiryDateBar" class="highlight">
        <legend>剩余有效期 <span>72</span>小时</legend>
        <meter value="72" min="0" max="72" low="12" high="24" optimum="54"></meter>
    </fieldset>
    <fieldset id="lastNATTime" class="highlight">
        <legend>上次采样时间</legend>
        <input type="datetime-local"/>
        <button>计算</button>
    </fieldset>
    <fieldset id="pavilionOpenTime">
        <legend>可做核酸时间</legend>
        <div class="am">
            <input type="time" value="08:00"/> ～ <input type="time" value="12:00"/>
        </div>
        <div class="pm">
            <input type="time" value="13:00"/> ～ <input type="time" value="17:00"/> 
        </div>
    </fieldset>
    <fieldset id="predictedResultDelay">
        <legend>预估结果延迟</legend>
        <input type="number" value="12"> 小时
    </fieldset>
    <fieldset id="shaismy">
        <legend>随申办查询（需安装APP）</legend>
        <a href="shaismy://platformapi/startapp?code=SUISHENMA">随申码</a>
        <a href="shaismy://platformapi/startapp?code=HSJC">查核酸</a>
        <a href="shaismy://platformapi/startapp?code=HSJCD">采样点</a>
        <a href="shaismy://platformapi/startapp?code=HSM">核酸码</a>
    </fieldset>
    <fieldset id="ssbQRcode">
        <legend>随申办</legend>
        <img src="./assets/imgs/qrcode.png" width="100px" height="auto"/>
    </fieldset>
</body>
</html>
